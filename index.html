<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/phone.png" alt="phone-background">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/logo-instagram.png" class="instagram-logo" alt="logo">
        <div class="profile-photo">
          <img src="./img/my-photo.jpeg" alt="foto do perfil">
        </div> 
        <a href="#" class="instagram-login">Continue as adenilsonty</a>
        <a href="#" class="instagram-logout">Remove account </a>
      </div>
      <div class="group">
        <p class="not-account">Not adenilsonty?</p>
        <p class="notaccount">
            <span class= "link-blue">Switch Account</span> or <span class= "link-blue">Sign Up </span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="#" class="download">        </a>
          <a href="#" class="app-download">       </div>
      </div>
    </div>
  </div>
    
</body>
</html>
