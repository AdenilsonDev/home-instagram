<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="instagram-wrapper "">
    <div class="instagram-phone">
      <img src="./img/phone.png" alt="phone-background">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/logo-instagram.png" class="instagram-logo" alt="logo">
        <div class="profile-photo">
          <img src="./img/my-photo.jpeg" alt="foto do perfil">
        </div> 
        <a href="#" class="instagram-login"><strong>Continue as adenilsonty</strong></a>
        <a href="#" class="instagram-logout"><strong>Remove account </strong></a>
      </div>
      <div class="group">
        <p class="not-account">Not adenilsonty?</p>
        <p class="not-account">
            <span class= "link-blue"><strong>Switch Account</strong> </span> or <span class= "link-blue"><strong>Sign Up</strong> </span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="#" class="app-download">
            <img src="./img/applestore-button.png" alt="">
          </a>
          <a href="#" class="app-download">
            <img src="./img/googleplay-button.png" alt="">
          </a> 
        </div>
      </div>
    </div>
  </div>
  
    
</body>
</html>
